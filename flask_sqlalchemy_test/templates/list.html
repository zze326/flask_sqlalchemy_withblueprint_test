<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            id
        </th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in list%}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
    </tr>
    {%endfor%}
    </tbody>

</table>
</body>
</html>
